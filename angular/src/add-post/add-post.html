<form class="form">
	<div class="form-group">
		<label for="title">Title:</label>
		<input id="title" class="form-control" ng-model="post.title">
	</div>
	<div class="form-group">
		<label for="author">Author:</label>
		<input id="author" class="form-control" ng-model="post.author">
	</div>
	<div class="form-group">
		<label for="content">Content:</label>
		<textarea id="content" class="form-control" ng-model="post.content"></textarea>
	</div>
	<input class="btn btn-default" type="submit" ng-click="addPost.callback(post)"></button>
</form>
